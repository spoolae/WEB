<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Пицца плюс</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=cyrillic" rel="stylesheet">
        <script defer src="./js/wow.min.js"></script>
        <script defer src="./js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="index.html" class="logo animated bounceInLeft">
                    <img src="./img/logo.svg" alt="logo">
                </a>
                <input type="text" class="input input-address" placeholder="Адрес доставки">
                <div class="buttons">
                    <button class="button button-primary">
                        <img src="./img/user.svg" alt="user" class="button-icon">
                        <span class="button-text">Войти</span>
                    </button>
                    <button class="button" id="cart-button">
                        <img src="./img/shopping-cart.svg" alt="cart" class="button-icon">
                        <span class="button-text">Корзина</span>
                    </button>
                </div>
            </header>
        </div>
        <main class="main">
            <div class="container">
                <section class="restaurants">
                    <div class="section-heading wow slideInLeft">
                        <h2 class="section-title">Тануки</h2>
                        <div class="card-info">
                            <div class="rating">
                                <img src="./img/star.svg" alt="rating" class="rating-star">
                                4.5
                            </div>
                            <div class="price">От 900 ₽</div>
                            <div class="category">Суши</div>
                        </div>
                    </div>
                    <div class="cards" id="cards"></div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-block">
                    <img src="img/logo.svg" alt="logo" class="logo footer-logo">
                    <nav class="footer-nav">
                        <a href="#" class="footer-link">Ресторанам</a>
                        <a href="#" class="footer-link">Курьерам</a>
                        <a href="#" class="footer-link">Пресс-центр</a>
                        <a href="#" class="footer-link">Контакты</a>
                    </nav>
                    <div class="social-links">
                        <a href="#" class="social-link"><img src="./img/instagram.svg" alt="instagram"></a>
                        <a href="#" class="social-link"><img src="./img/facebook.svg" alt="facebook"></a>
                        <a href="#" class="social-link"><img src="./img/vk.svg" alt="vk"></a>
                    </div>
                </div>
            </div>
        </footer>
        <div class="modal" id="cart-modal">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3 class="modal-title">Корзина</h3>
                    <button class="button close" id="cart-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="food-row">
                        <span class="food-name">Ролл угорь стандарт</span>
                        <strong class="food-price">250 ₽</strong>
                        <div class="food-counter">
                            <button class="counter-button">-</button>
                            <span class="counter">1</span>
                            <button class="counter-button">+</button>
                        </div>
                    </div>
                    <div class="food-row">
                        <span class="food-name">Ролл угорь стандарт</span>
                        <strong class="food-price">250 ₽</strong>
                        <div class="food-counter">
                            <button class="counter-button">-</button>
                            <span class="counter">1</span>
                            <button class="counter-button">+</button>
                        </div>
                    </div>
                    <div class="food-row">
                        <span class="food-name">Ролл угорь стандарт</span>
                        <strong class="food-price">250 ₽</strong>
                        <div class="food-counter">
                            <button class="counter-button">-</button>
                            <span class="counter">1</span>
                            <button class="counter-button">+</button>
                        </div>
                    </div>
                    <div class="food-row">
                        <span class="food-name">Ролл угорь стандарт</span>
                        <strong class="food-price">250 ₽</strong>
                        <div class="food-counter">
                            <button class="counter-button">-</button>
                            <span class="counter">1</span>
                            <button class="counter-button">+</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="modal-pricetag">1250 ₽</span>
                    <div class="footer-buttons">
                        <button class="button button-primary">Оформить заказ</button>
                        <button class="button">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
